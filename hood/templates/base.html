{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Neighborhood</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Gayathri|Sacramento|IM+Fell+Great+Primer+SC|Cinzel+Decorative&display=swap" rel="stylesheet">
    {% endblock %}

</head>
<body>
    {% include "navbar.html" %}
    {% block content %} {%endblock%}


    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}

</body>

</html>

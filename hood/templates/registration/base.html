{% load bootstrap4 %}
{% load static %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Neighborhood</title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Gelasio|Gayathri|Sacramento|IM+Fell+Great+Primer+SC|Cinzel+Decorative&display=swap" rel="stylesheet">

    {% endblock %}

</head>

<body>

    {% block content %} {%endblock%}
